<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/macgyver.css"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/macgyver.min.js"></script>
    <script>
        //var macModule = angular.module('Mac',[]);

        var myApp = angular.module('myApp',['Mac']);

        myApp.controller("MyController", function($scope){
            $scope.name = "Michael Ball";
        });
    </script>

</head>
<body ng-app="myApp" ng-controller="MyController">
<h1>{{name}}</h1>

<input type="text" ng-model="name"/>

<a href="#" mac-tooltip="Tooltip on bottom" mac-tooltip-direction="bottom">Tooltip on bottom</a>

</body>
</html>
